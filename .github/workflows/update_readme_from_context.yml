name: "\U0001F9E0 Sync Public README from Context Engineering"

on:
  push:
    branches: [main]
    paths:
      - 'CONTEXT_ENGINEERING.md'

jobs:
  update-readme:
    name: Generate public README progress section
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate public README
        run: |
          python3 scripts/update_readme_from_context.py

      - name: Commit and push updates
        run: |
          git config --global user.name "codex-bot"
          git config --global user.email "codex@loopermallee.dev"
          git add README.md || true
          git commit -m "docs(readme): auto-update progress from CONTEXT_ENGINEERING.md [skip ci]" || echo "No changes to commit"
          git push origin main
