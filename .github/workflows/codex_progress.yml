name: ðŸ§  Codex Progress (Per Merge)

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  update-progress:
    name: Update README & Progress Ledger
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Codex progress updater
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          REPO_DEFAULT_BRANCH: main
        run: |
          python3 scripts/update_progress.py

      - name: Commit & push changes
        run: |
          git config --global user.name "codex-bot"
          git config --global user.email "codex@loopermallee.dev"
          git add README.md codex-progress.json || true
          git commit -m "docs(progress): auto-update after #${{ github.event.pull_request.number }} [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name || 'main' }}

      - name: Post merge summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Codex Progress Update
          number: ${{ github.event.pull_request.number }}
          message: |
            âœ… README & codex-progress.json updated.
            **Title:** ${{ github.event.pull_request.title }}
            **Delta:** auto-derived from commit keywords
            **Goal:** parsed from the PR body if present (`Goal: ...`)
